<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "wrapper">
        <h2>Celcius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Temperature in Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            const celval=Number(document.getElementById('input').value);
            const fval=(celval*(9/5))+32;
            const result=document.getElementById('result');
            result.innerHTML=fval.toFixed(2) + "Â°F"
        }
    </script>
</body>
</html>
